<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"><title>Login Kostory</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{background:linear-gradient(135deg,#e67e22,#f39c12);margin:0;height:100vh;display:flex;align-items:center;justify-content:center;}
  .box{background:white;padding:40px;border-radius:16px;box-shadow:0 15px 40px rgba(0,0,0,0.3);width:380px;text-align:center;}
  .logo{font-size:62px;font-weight:900;color:#e67e22;letter-spacing:-3px;}
  input{width:100%;padding:14px;margin:12px 0;border:1px solid #ddd;border-radius:10px;font-size:16px;}
  button{width:100%;padding:14px;background:#e67e22;color:white;border:none;border-radius:10px;font-size:17px;cursor:pointer;}
  .error{color:#c0392b;background:#fadbd8;padding:10px;border-radius:8px;margin-top:15px;display:none;}
</style>
</head>
<body>
<div class="box">
  <div class="logo">Kostory</div>
  <div style="font-size:12px;color:#777;letter-spacing:2px;margin-bottom:30px;">WHERE STORIES FIND HOME</div>
  <h2 style="margin:20px 0;color:#333;">Login Invoice</h2>
  <input type="text" id="username" placeholder="Username" autocomplete="off">
  <input type="password" id="password" placeholder="Password" autocomplete="off">
  <button onclick="login()">MASUK</button>
  <div class="error" id="error"></div>
</div>

<script>
const users = {
  "admin":"ramenuno20","mekar":"kopipait69","satria":"cilukba123",
  "mitra":"ayamgeprek77","ecocost":"mirebus08","mitraya":"odading88",
  "bukit":"nasiuduk21","inaya":"rempeyek12"
};

function login() {
  const u = document.getElementById("username").value.trim().toLowerCase();
  const p = document.getElementById("password").value;
  const err = document.getElementById("error");
  if (users[u] && users[u] === p) {
    localStorage.setItem("kostory_user", u);
    location.href = "index.html";
  } else {
    err.textContent = "Username atau password salah!";
    err.style.display = "block";
  }
}
document.getElementById("password").addEventListener("keypress", e => e.key === "Enter" && login());
</script>
</body>
</html>
