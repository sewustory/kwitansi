<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kostory - Daftar Pelanggan</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="pelanggan.js" defer></script>
  <style>
    .container { max-width: 1100px; margin: 20px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    h1 { color: #ff9800; text-align: center; margin-bottom: 10px; }
    .search-box { margin-bottom: 20px; }
    input { padding: 12px; width: 100%; max-width: 400px; border-radius: 8px; border: 1px solid #ddd; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background: #ff9800; color: white; }
    .btn-edit { background: #2196f3; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-delete { background: #f44336; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 30px; border-radius: 10px; width: 500px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daftar Pelanggan</h1>
    <p style="text-align:center;">Selamat datang, <strong><span id="user">User</span></strong> | <a href="dashboard.html">Kembali ke Dashboard</a> | <a href="login.html">Logout</a></p>
    <hr style="margin:20px 0;">

    <div class="search-box">
      <input type="text" id="searchPelanggan" placeholder="Cari nama atau nomor HP..." />
    </div>

    <table id="tabelPelanggan">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>HP</th>
          <th>Kota/Alamat</th>
          <th>Perusahaan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Edit Pelanggan -->
  <div id="modalEdit" class="modal">
    <div class="modal-content">
      <h2>Edit Pelanggan</h2>
      <input type="hidden" id="editKey" />
      <label>Nama Lengkap</label>
      <input type="text" id="editNama" />
      <label>No. HP</label>
      <input type="text" id="editHp" />
      <label>Kota/Alamat</label>
      <input type="text" id="editAlamat" />
      <label>Perusahaan (opsional)</label>
      <input type="text" id="editPerusahaan" />
      <div style="margin-top:20px;">
        <button class="btn-orange" onclick="simpanEdit()">Simpan Perubahan</button>
        <button onclick="tutupModal()">Batal</button>
      </div>
    </div>
  </div>
</body>
</html>
